<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>sign-up-form</title>
</head>
<body>

<section class="left-section">
    <div class="logo-background">
        <img src="./images/odin-lined.png" alt="logo" class="logo"></img><h1>ODIN PROJECT</h1>
    </div>
    <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
</section>

<section class="right-section">
    <div class="message-container">
        <p>This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get started.
        </p>
        <p>You know you want to</p>
    </div>
    <div class="form-container">   
        <h1>Let's do this!</h1>    
        <form action="">
            <section>
                <div class="form-row">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </p>
                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone-number">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password">
                    </p>
                    <p>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" name="confirm-password">
                    </p>
                </div>
            </section>
            <section>
                <p>
                    <button type="submit">Create Account</button>
                </p>
            </section>
        </form>                  
    </div>

    <p>Already have an account?<a href="#">Log in</a></p>

</section>




    
</body>
</html>
